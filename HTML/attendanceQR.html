<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="../CSS/spine.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script type="module" src="../JavaScript/scrum.js"></script>
</head>
<body>
    <!-- Back Button -->
    <button id="backToCourseOverview">Back to Course Overview</button>

    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
        </header>
        <div class="form">
            <p id="courseTitle"></p>
            
            <!-- Dropdown for selecting timer duration -->
            <label for="timerSelect">Select Timer Duration:</label>
            <select id="timerSelect">
                <option value="30">30 sec</option>
                <option value="60">1 min</option>
                <option value="300">5 mins</option>
                <option value="600">10 mins</option>
                <option value="900">15 mins</option>
                <option value="1200">20 mins</option>
            </select>

            <!-- Timer Display -->
            <div id="js_timer">
                <div id="timer">00:30</div>        
            </div>

            <!-- QR Code Control Buttons -->
            <button id="generateBtn">Generate QR Code</button>
            <button id="stopBtn">Stop</button>
        </div>

        <!-- QR Code Display -->
        <div class="qr-code">
            <img id="qrImage" src="" alt="qr-code">
        </div>
    </div>
</body>
</html>
