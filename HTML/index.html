<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/loginstyle.css">
    <script type="module" src="/JavaScript/loginscript.js" defer></script>
</head>
<body>
    
    <header>
        <div class="header-title">
            <img src="assets/nwmsuLOGO.png" alt="university logo" width="150" height="100">
            <h1>QR CODE ATTENDANCE SYSTEM</h1>
        </div>
    </header>
    
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>

            <!-- Added labels for accessibility -->
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <center>
            <a href="../HTML/register.html" class="register-btn">Are you New user? Register!</a><br>
            <a href="#" id="adminLogin">Login as Admin</a>
        </center>
    </div>
   
</body>
</html>
