<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/loginstyle.css">
    <script type="module" src="/JavaScript/loginscript.js" defer></script>
    
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>

            <!-- Added labels for accessibility -->
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <center>
            <a href="../HTML/register.html" class="register-btn">New user? Register!</a><br>
            <a href="#" id="adminLogin">Login as Admin</a>
        </center>
    </div>
    
    <!-- Floating paws -->
    <div class="paw-container paw-top-left">
        <div class="paw">🐾</div>
    </div>
    <div class="paw-container paw-top-right">
        <div class="paw">🐾</div>
    </div>
    <div class="paw-container paw-bottom-left">
        <div class="paw">🐾</div>
    </div>
    <div class="paw-container paw-bottom-right">
        <div class="paw">🐾</div>
    </div>
</body>
</html>
