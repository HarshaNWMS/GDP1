<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="../CSS/instructor_dashboard.css">
    <script type="module" src="../JavaScript/instructorDashboard.js"></script>
</head>
<body>
    <header class="header-bar">
        <h1 id="welcomeMessage">Welcome, <span id="instructorName"></span></h1>
        <button id="logout" class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div id="coursesContainer" class="courses-grid">
        <!-- Course cards will be dynamically added here -->
    </div>
    <!-- Floating paws -->
    <div class="paw-container paw-top-left"><span class="paw">🐾</span></div>
    <div class="paw-container paw-top-right"><span class="paw">🐾</span></div>
    <div class="paw-container paw-bottom-left"><span class="paw">🐾</span></div>
    <div class="paw-container paw-bottom-right"><span class="paw">🐾</span></div>
</body>
</html>
