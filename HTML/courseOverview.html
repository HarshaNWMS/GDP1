<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overview</title>
    <link rel="stylesheet" href="../CSS/courseOverview.css">
    <script type="module" src="../JavaScript/courseOverview.js" defer></script>
</head>
<body>
    <div class="top-right-buttons">
        <button id="backToDashboardButton" class="secondary">Back to Dashboard</button>
    </div>

    <div class="container">
        <h1>Course Overview</h1>
        <div class="date-navigation">
            <button id="backButton">Previous Day</button>
            <span id="currentDate"></span>
            <button id="forwardButton">Next Day</button>
        </div>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Status</th>
                    <th>Present</th>
                    <th>Late</th>
                    <th>Absent</th>
                    <th>Excused</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
</body>
</html>
