<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <link rel="stylesheet" href="../CSS/pieChartStyle.css">
</head>
<body>
    <button id="backToDashboard" class="back-btn">Back to Dashboard</button>
    <div class="chart-container">
        <h1>Attendance Summary</h1>
        <!-- Pie Chart -->
        <canvas id="attendanceChart"></canvas>
        <p id="progressMessage">Loading attendance data...</p>
    </div>

    <!-- Attendance Table -->
    <div class="attendance-table">
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Status</th>
                    <th>% Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Pie Chart Script -->
    <script src="../JavaScript/pieChartScript.js" type="module"></script>
</body>
</html>
