<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dashboardTitle">Dashboard</title>
    <link rel="stylesheet" href="/CSS/dashboardStyle.css">
    <script type="module" src="/JavaScript/studentScript.js" defer></script>
</head>
<body>
    <!-- Header with welcome message, Scan QR, and Logout buttons -->
    <header class="header-bar">
        <div>
            <h2 id="welcomeMessage">Welcome!</h2>
        </div>
        <div class="top-right-buttons">
            <button class="scan-btn" onclick="scanQR()">Scan QR Code</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Courses Section for Enrolled Courses -->
    <div class="courses-container">
        <h2 class="enrolled-header">Enrolled Courses</h2>
        <div id="enrolledCourses" class="course-cards">
            <!-- Enrolled course cards will be dynamically added here -->
        </div>
    </div>

    <!-- Floating Paws Decoration -->
    <div class="paw-container paw-top-left"><div class="paw">🐾</div></div>
    <div class="paw-container paw-top-right"><div class="paw">🐾</div></div>
    <div class="paw-container paw-bottom-left"><div class="paw">🐾</div></div>
    <div class="paw-container paw-bottom-right"><div class="paw">🐾</div></div>
</body>
</html>
