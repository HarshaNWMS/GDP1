<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Course Management</title>
    <link rel="stylesheet" href="../CSS/admin_add_course.css">
    <script type="module" src="../JavaScript/admin_add_course.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="../HTML/admin_dashboard.html" class="back-btn">
        <span class="arrow">&#8592;</span> Back to Dashboard
    </a>

    <!-- Main Container -->
    <div class="container">
        <h1 class="header">Admin Course Management</h1>
        <form class="course-form">
            <!-- Form Row 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="term">Term: <span class="asterisk">*</span></label>
                    <input type="text" id="term" name="term" required>
                </div>
                <div class="form-group">
                    <label for="crn">CRN: <span class="asterisk">*</span></label>
                    <input type="text" id="crn" name="crn" required>
                </div>
            </div>

            <!-- Form Row 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department: <span class="asterisk">*</span></label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="course">Course Code: <span class="asterisk">*</span></label>
                    <input type="text" id="course" name="course" required>
                </div>
            </div>

            <!-- Form Row 3 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="section">Section: <span class="asterisk">*</span></label>
                    <input type="text" id="section" name="section" required>
                </div>
                <div class="form-group">
                    <label for="credits">Credits: <span class="asterisk">*</span></label>
                    <input type="number" id="credits" name="credits" required>
                </div>
            </div>

            <!-- Form Row 4 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Course Title: <span class="asterisk">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>
            </div>

            <!-- Form Row 5 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="days">Days: <span class="asterisk">*</span></label>
                    <div id="days">
                        <label class="day-option">
                            <input type="checkbox" value="M">
                            <span>M</span>
                        </label>
                        <label class="day-option">
                            <input type="checkbox" value="T">
                            <span>T</span>
                        </label>
                        <label class="day-option">
                            <input type="checkbox" value="W">
                            <span>W</span>
                        </label>
                        <label class="day-option">
                            <input type="checkbox" value="Th">
                            <span>Th</span>
                        </label>
                        <label class="day-option">
                            <input type="checkbox" value="F">
                            <span>F</span>
                        </label>
                        <label class="day-option">
                            <input type="checkbox" value="S">
                            <span>S</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time">Time: <span class="asterisk">*</span></label>
                    <input type="text" id="time" name="time" required>
                </div>
            </div>

            <!-- Form Row 6 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="instructor">Instructor: <span class="asterisk">*</span></label>
                    <select id="instructor" name="instructor" required>
                        <option value="">Select an Instructor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity: <span class="asterisk">*</span></label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>
            </div>

            <!-- Form Row 7 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Start Date: <span class="asterisk">*</span></label>
                    <input type="text" id="date" class="date-picker" name="date" required>
                </div>
            </div>

            <!-- Form Buttons -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Add Course</button>
                <label for="bulkUploadInput" class="bulk-upload-btn">Import Courses</label>
                <input type="file" id="bulkUploadInput" accept=".csv" style="display: none;">
            </div>
        </form>
    </div>
</body>
</html>
