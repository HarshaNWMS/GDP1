<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update Course</title>
    <link rel="stylesheet" href="../CSS/admin_update_course.css">
    <script type="module" src="../JavaScript/admin_update_course.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="../HTML/admin_dashboard.html" class="back-btn"> <span class="arrow">&#8592;</span> Home</a>
        
        <h1 class="header">Admin Update Course</h1>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>CRN</th>
                    <th>Subject</th>
                    <th>Course</th>
                    <th>Section</th>
                    <th>Credits</th>
                    <th>Title</th>
                    <th>Days</th>
                    <th>Time</th>
                    <th>Instructor</th>
                    <th>Capacity</th>
                    <th>Date</th>
                    <th>Modifications</th>
                </tr>
            </thead>
            <tbody>
                <!-- Course rows will be populated here -->
            </tbody>
        </table>

        
        <!-- Confirmation popup for delete -->
        <div id="confirmPopup" class="confirm-popup" style="display: none;">
            <div class="confirm-popup-content">
                <span class="close" onclick="document.getElementById('confirmPopup').style.display='none'">&times;</span>
                <p id="confirmPopupMessage"></p>
                <button id="confirmYes">Yes</button>
                <button onclick="document.getElementById('confirmPopup').style.display='none'">No</button>
            </div>
        </div>

        <!-- Success/Error popup for messages -->
        <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
                <p id="popupMessage"></p>
            </div>
        </div>
    </div>
</body>
</html>
