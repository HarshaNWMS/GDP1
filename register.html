<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registerStyling.css" />
    <script type="module" src="registerScript.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <form id="registrationForm">
        <input type="text" id="Firstname" placeholder="Firstname" required />
        <input type="text" id="Lastname" placeholder="Lastname" required />
        <input type="text" id="Email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <!-- Add more fields for registration information as needed -->
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
