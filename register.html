<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registerStyling.css" />
    <script type="module" src="registerScript.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <form id="registrationForm">
        <input type="text" id="Firstname" placeholder="Firstname" required />
        <input type="text" id="Lastname" placeholder="Lastname" required />
        <input type="text" id="Email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Floating paws in all four corners -->
    <div class="paw-container paw-top-left">
      <div class="paw">🐾</div>
    </div>
    <div class="paw-container paw-top-right">
      <div class="paw">🐾</div>
    </div>
    <div class="paw-container paw-bottom-left">
      <div class="paw">🐾</div>
    </div>
    <div class="paw-container paw-bottom-right">
      <div class="paw">🐾</div>
    </div>
  </body>
</html>
