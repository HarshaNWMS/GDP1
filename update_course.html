<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="admin_add_course.css">
    <script type="module" src="update_course.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Update Course</h1>
        <form class="course-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="crn">CRN:</label>
                    <input type="text" id="crn" name="crn" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="credits">Credits:</label>
                    <input type="number" id="credits" name="credits" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="days">Days:</label>
                    <input type="text" id="days" name="days" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="text" id="time" name="time" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="instructor">Instructor:</label>
                    <input type="text" id="instructor" name="instructor" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" id="date" name="date" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Update Course</button>
            </div>
        </form>
    </div>

    <!-- Popup for confirmation -->
  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
        <p>Course updated successfully! Click OK to continue.</p>
        <button id="confirm-button">OK</button>
    </div>
</div>
</body>
</html>
